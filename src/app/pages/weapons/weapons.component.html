<div
class="weapons"
>
    <div
    class="weapons__card"
    *ngFor="let weapon of weapons; let i = index"
    >
        <div
        (click)="goToDetail(weapon.id)"
        class="weapons__card-data"
        >
            <p
            class="weapons__card-list"
            >{{ i + 1 }} - {{ weapon.name }}</p>
        </div>
    </div>
</div>
