<div
class="talismans__input"
>
    <input
    class="ipt"
    type="text" 
    placeholder="Buscar ..."
    [(ngModel)]="searchName"
    />
</div>
<div
class="talismans"
>
    <div
    *ngFor="let talisman of talismans | pagination:pagina | searchTalismans:searchName"
    class="talismans__card">
        <img
        class="talismans__card-image"
        [src]="talisman.image || 'https://assets.reedpopcdn.com/elden-ring-golden-seeds-locations-8042-1648051935260.jpg/BROK/thumbnail/1200x1200/quality/100/elden-ring-golden-seeds-locations-8042-1648051935260.jpg'" 
        alt={{talisman.name}}>
        <p
        class="talismans__card-name"
        >
            {{talisman.name}}
        </p>
        <p
        class="talismans__card-effect"
        >
            {{talisman.effect}}
        </p>
        <p
        class="talismans__card-description"
        >
            {{talisman.description}}
        </p>
    </div>
    
</div>
<div
    class="talismans__buttons"
    >
        <button
        [ngStyle]="pagina <= 0 ? {'display': 'none'} : null"
        (click)="prevPage()"
        class="btn"
        >PREVIOUS</button>
        <button
        [ngStyle]="pagina >= 80 ? {'display': 'none'} : null"
        (click)="nextPage()"
        class="btn"
        >NEXT</button>
</div>
