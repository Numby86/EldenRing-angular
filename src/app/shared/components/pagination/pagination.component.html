<div
    class="div__buttons"
    >
    <button
    [ngStyle]="pagina <= 0 ? {'display': 'none'} : null"
    (click)="prevPage()"
    class="btn"
    >PREVIOUS</button>
    <button
    [ngStyle]="pagina >= 80 ? {'display': 'none'} : null"
    (click)="nextPage()"
    class="btn"
    >NEXT</button>
</div>
